kind: Secret
apiVersion: v1
metadata:
  name: rhdh-secrets
stringData:
  BACKEND_SECRET: replaceme
  KEYCLOAK_BASE_URL: "{{ .Values.auth.keycloakUrl }}"
  KEYCLOAK_REALM: "{{ .Values.auth.keycloakRealm }}"
  KEYCLOAK_CLIENT_ID: "{{ .Values.auth.clientId }}"
  KEYCLOAK_CLIENT_SECRET: "{{ .Values.auth.clientSecret }}"
type: Opaque